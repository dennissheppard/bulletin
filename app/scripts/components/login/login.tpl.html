
<div id="login" ng-cloak>
  <form name="login-form">
    <div>
      <input type="text" ng-model="user.username" placeholder="Username" required>
    </div>
    <div>
      <input type="password" ng-model="user.password" placeholder="Password" required>
    </div>
    <div>
      <input type="checkbox" ng-model="user.keepLogin">
      Remember me
    </div>
    <div>
      <input type="submit" value="Login" ng-click="login()">
    </div>
    <div ng-show="user.loginError">
      {{user.loginError}}
    </div>
  </form>
  <div>
    Don't have an account?  <a class="register-link" ng-click="toggleModal()">Create One</a>

  </div>
  <modal-dialog show='modalShown' width='450px' height='280px' title="Register Here">
    <div class="register-form-input">
      <input type="text" ng-model="user.newUsername" placeholder="Username" ng-blur="checkUsernameAvailability()">
      <span>{{user.registerMessage}}</span>
    </div>
    <div class="register-form-input">
      <input type="password" ng-model="user.newPassword" placeholder="Password">
    </div>
    <div class="register-form-input">
      <button id="register" ng-click="register()" ng-disabled="!user.registerMessage">Register</button>
    </div>
  </modal-dialog>


</div>
